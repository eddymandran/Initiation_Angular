<form (submit)="onSubmit()">
  <div>
    <label for='name'>Name </label>
    <input type="text" name="name" id="name" [(ngModel)]="contact.name" >
  </div>
  <div>
    <label for='email'>Email </label>
    <input type="text" name="email" id="email" [(ngModel)]="contact.email">
  </div>
  <div>
    <label for='phone'>Phone </label>
    <input type="text" name="phone" id="phone" [(ngModel)]="contact.phone">
  </div>
  <div>
    <label for='message'>Message </label>
    <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="contact.message"></textarea>
  </div>
  <div><input type="submit" value="Send your message"  [ngStyle]="{background:'seagreen', padding:'10px', color:'white'}"/></div>
</form>
